[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "dalaipy"
version = "1.0.0"
authors = [
    { name = "William Stella", email = "william.a.stella@gmail.com" },
]
description = "A Package to Make Dalai Requests in Python!"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "socketio",
]

[project.urls]
Homepage = "https://github.com/wastella/dalaipy"
"Bug Tracker" = "https://github.com/wastella/dalaipy/issues"

[tool]
